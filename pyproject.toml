[tool.flake8]
exclude = [
    "venv",
    ".venv",
    "__pycache__",
    ".git",
    "build",
    "dist"
]
max-line-length = 79
inline-quotes = "single"
import-order-style = "google"
application-import-names = []
forbidden-functions = """
    *: sys.path.append, usage of sys.path is banned
    *: globals, usage of globals is banned
    *: locals, usage of locals is banned
"""

[tool.black]
line-length = 79
target-version = ["py312"]
